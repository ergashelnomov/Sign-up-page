<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="info-section">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <section class="sign-up_section">
          <div class="cost-info">
            <p>Try it free 7 days <span> then $20/mo. thereafter</span></p>
          </div>
          <form class="form">
            <input id="name" type="text" placeholder="First Name" />
            <label for="name"><img src="./src/img/warning.svg" alt="">First Name cannot be empty</label>
            <input id="surname" type="text" placeholder="Last Name" />
            <label for="surname"><img src="./src/img/warning.svg" alt="">Last Name cannot be empty</label>
            <input id="email" type="email" placeholder="Email Address" />
            <label for="email"><img src="./src/img/warning.svg" alt="">Looks like this is not an email</label>
            <input id="password" type="password" placeholder="Password" />
            <label for="password"><img src="./src/img/warning.svg" alt="">Password cannot be empty</label>
            <button class="btn">CLAIM YOUR FREE TRIAL</button>
            <p>
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
